<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/site.css" media="screen" />
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script>
            $(function() {
                $("#button").click(function(){
                    $.post("/push", function(data, status){
                        $("#push-button").hide(function() {
                            $("#happy").slideDown(3000);
                        });
                    });
                })
            });

        </script>
    </head>
    <body>
        <div id="push-button" class="push-button">
            <h1>The change in your life starts with this button</h1>
            <button id="button" class="btn btn-light">
                <img class="icon" src="/img/boot.png"/>
                <span>+</span>
                <img class="icon" src="/img/concourse.png"/>
                <span>+</span>
                <img class="icon" src="/img/pcf.png"/>
            </button>
        </div>
        <div id="happy">
            <img src="/img/happy.png" />
        </div>
    </body>
</html>
